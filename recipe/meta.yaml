{% set name = "dtool_info" %}
{% set version = "0.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/dtool-info/dtool-info-{{ version }}.tar.gz
  sha256: "4546b4065229804be1b7aed2cbc4f609ca14407faaba8fe8a61dda7113f5521e"

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - click
    - setuptools
    - dtoolcore
    - dtool_cli
    - jinja2
    - pygments
test:
  imports:
    - dtool_info
    - dtool_info.dataset
    - dtool_info.inventory
    - dtool_info.overlay
    - dtool_info.templates
    - dtool_info.utils
  commands:
    - dtool diff --help
    - dtool ls --help
    - dtool summary --help
    - dtool item --help
    - dtool identifiers --help
    - dtool verify --help
    - dtool overlay --help
    - dtool inventory --help
    - dtool uuid --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jic-dtool/dtool-info
  license: MIT
  license_file: LICENSE.rst
  summary: 'dtool CLI commands for getting information about datasets'
  doc_url: https://github.com/jic-dtool/dtool-info
  dev_url: https://github.com/jic-dtool/dtool-info

extra:
  recipe-maintainers:
    - pvanheus
    - jan-janssen
